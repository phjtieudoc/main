<!DOCTYPE html>
<html>
    <head>
        <title>Custom Dropdown menu</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class="dropdown">
            <input type="text" class="textBox" placeholder="Dropdown Menu" readonly>
            <div class="option">
                <div onclick="show('HTML')"><ion-icon name="logo-html5"></ion-icon> HTML</div>
                <div onclick="show('bu cac')"><ion-icon name="logo-html5"></ion-icon>Bucac</div>
                <div>abc</div>
                <div>HTML</div>
                <div>HTML</div>
            </div>
        </div>
        <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
        <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

        <script>
            function show(anything){
                document.querySelector('.textBox').value = anything;
            }

            let dropdown = document.querySelector('.dropdown');
            dropdown.onclick = function(){
                dropdown.classList.toggle('active');
            }
        </script>
